{% extends 'base.html' %}

{% block title %}{{ user.user_id }} - Details{% endblock %}

{% block body %}
<h1>{{ user.user_id }}</h1>

<p>

  {{ user.email }}

   
</p>
<ul>
{% for rating in user.ratings %}
  <li>
    {{ rating.movie.title }}:
    <span class= rating_num_{{ rating.rating_id }}>
      {{rating.score}}
    </span>
  </li>
{% endfor %}
</ul>

{% endblock %}
